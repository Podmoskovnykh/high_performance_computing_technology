<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        input, button {
            padding: 5px 10px;
            margin: 5px 0;
        }
        .todo-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .edit-btn {
            margin-left: 10px;
            font-size: 0.8em;
            padding: 2px 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .edit-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <div id="instanceInfo">Загрузка...</div>
    
    <hr>
    
    <h2>Добавить задачу</h2>
    <input type="text" id="titleInput" placeholder="Название задачи" size="50">
    <button onclick="createTodo()">Добавить</button>
    <button onclick="loadTodos()">Обновить</button>
    <button onclick="deleteAllTodos()">Удалить все</button>

    <hr>

    <h2>Задачи</h2>
    <div id="todoList">Загрузка...</div>

    <hr>

    <h3>API Links</h3>
    <p>
        <a href="/api/info" target="_blank">API Info</a> | 
        <a href="/health" target="_blank">Health</a> | 
        <a href="http://HOSTNAME:5000/api/info" target="_blank">Backend1 Info</a> | 
        <a href="http://HOSTNAME:5001/api/info" target="_blank">Backend2 Info</a> |
        <a href="http://HOSTNAME:5000/health" target="_blank">Backend1 Health</a> | 
        <a href="http://HOSTNAME:5001/health" target="_blank">Backend2 Health</a>
    </p>

    <div id="messages" style="position: fixed; top: 10px; right: 10px; background: white; border: 1px solid black; padding: 10px; display: none;"></div>

    <script>
        const API_BASE = '/api';
        
        async function loadInstanceInfo() {
            try {
                const response = await fetch(`${API_BASE}/info`);
                const data = await response.json();
                document.getElementById('instanceInfo').innerHTML = 
                    `<strong>Instance:</strong> ${data.instance_id} | <strong>Status:</strong> Online`;
            } catch (error) {
                document.getElementById('instanceInfo').textContent = 'Error: ' + error.message;
            }
        }

        async function loadTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = 'Загрузка...';
            
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const result = await response.json();
                
                if (result.todos && result.todos.length > 0) {
                    todoList.innerHTML = result.todos.map(todo => `
                        <div class="todo-item" id="todo-${todo.id}">
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo(${todo.id}, this.checked)">
                            <span id="title-display-${todo.id}">
                                <strong>${escapeHtml(todo.title)}</strong>
                                <button class="edit-btn" onclick="editTodoTitle(${todo.id})">Редактировать</button>
                            </span>
                            <span id="title-edit-${todo.id}" style="display: none;">
                                <input type="text" id="title-input-${todo.id}" value="${escapeHtml(todo.title)}" size="40"
                                       onkeypress="if(event.key === 'Enter') saveTodoTitle(${todo.id}); if(event.key === 'Escape') cancelEditTitle(${todo.id});">
                                <button onclick="saveTodoTitle(${todo.id})">Сохранить</button>
                                <button onclick="cancelEditTitle(${todo.id})">Отмена</button>
                            </span>
                            <br>
                            <small>ID: ${todo.id} | Instance: ${todo.instance_id} | ${new Date(todo.created_at).toLocaleString('ru-RU')}</small>
                            <br>
                            <button onclick="deleteTodo(${todo.id})">Удалить</button>
                        </div>
                    `).join('');
                } else {
                    todoList.innerHTML = '<p>Нет задач</p>';
                }
            } catch (error) {
                todoList.innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function createTodo() {
            const titleInput = document.getElementById('titleInput');
            const title = titleInput.value.trim();
            
            if (!title) {
                alert('Введите название задачи');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Задача создана через ' + result.instance_id);
                    titleInput.value = '';
                    loadTodos();
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: completed })
                });
                
                if (response.ok) {
                    showMessage('Задача обновлена');
                    loadTodos();
                } else {
                    const result = await response.json();
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Удалить задачу?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Задача удалена');
                    loadTodos();
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        async function deleteAllTodos() {
            if (!confirm('Удалить все задачи?')) return;
            try {
                const response = await fetch(`${API_BASE}/todos/all`, { method: 'DELETE' });
                const text = await response.text();
                let result = {};
                try {
                    result = JSON.parse(text);
                } catch (_) {
                    result = { error: text || 'Не удалось разобрать ответ' };
                }
                if (response.ok) {
                    showMessage('Все задачи удалены');
                    loadTodos();
                } else {
                    alert('Ошибка: ' + (result.error || 'Неизвестно'));
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        function editTodoTitle(todoId) {
            document.getElementById(`title-display-${todoId}`).style.display = 'none';
            document.getElementById(`title-edit-${todoId}`).style.display = 'inline';
            const input = document.getElementById(`title-input-${todoId}`);
            input.focus();
            input.select();
        }

        function cancelEditTitle(todoId) {
            document.getElementById(`title-display-${todoId}`).style.display = 'inline';
            document.getElementById(`title-edit-${todoId}`).style.display = 'none';
        }

        async function saveTodoTitle(todoId) {
            const input = document.getElementById(`title-input-${todoId}`);
            const newTitle = input.value.trim();
            
            if (!newTitle) {
                alert('Название задачи не может быть пустым');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                
                if (response.ok) {
                    showMessage('Название задачи обновлено');
                    loadTodos();
                } else {
                    const result = await response.json();
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(message) {
            const msgDiv = document.getElementById('messages');
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 2000);
        }

        window.onload = function() {
            loadInstanceInfo();
            loadTodos();
            setInterval(loadInstanceInfo, 5000);
            document.getElementById('titleInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createTodo();
            });
        };
    </script>
</body>
</html>
