<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Load Balancing Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px; 
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        h2 {
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        .info {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .info p {
            margin: 5px 0;
        }

        .form {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #999;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #f0f0f0;
        }

        .btn-danger {
            border-color: #d00;
            color: #d00;
        }

        .btn-danger:hover {
            background: #ffe6e6;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }

        .error {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #f00;
            background: #ffe6e6;
        }

        .todo-list {
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
        }

        .todo-item.completed {
            background: #f0f0f0;
            opacity: 0.7;
        }

        .todo-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-header input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .todo-title {
            flex: 1;
            font-weight: bold;
            font-size: 16px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .todo-description {
            color: #666;
            margin: 10px 0;
        }

        .instance-badge {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }

        .links {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .links a {
            margin-right: 15px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <div class="info" id="instanceInfo">
            <p>Загрузка информации...</p>
        </div>

        <div class="form">
            <h2>Новая задача</h2>
            <div class="form-group">
                <label for="titleInput">Название:</label>
                <input type="text" id="titleInput" placeholder="Введите название задачи">
            </div>
            <button onclick="createTodo()">Добавить задачу</button>
            <button onclick="loadTodos()">Обновить список</button>
        </div>

        <div id="errorContainer"></div>

        <h2>Список задач</h2>
        <div class="todo-list" id="todoList">
            <p>Загрузка задач...</p>
        </div>

        <div class="links">
            <h2>Прямые ссылки</h2>
            <a href="/api/info" target="_blank">API Info (балансировщик)</a>
            <a href="http://HOSTNAME:5000/api/info" target="_blank">Backend1</a>
            <a href="http://HOSTNAME:5001/api/info" target="_blank">Backend2</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function loadInstanceInfo() {
            try {
                const response = await fetch(`${API_BASE}/info`);
                const data = await response.json();
                
                const infoDiv = document.getElementById('instanceInfo');
                infoDiv.innerHTML = `
                    <p><strong>Instance ID:</strong> ${data.instance_id}</p>
                    <p><strong>Status:</strong> OK</p>
                `;
            } catch (error) {
                const infoDiv = document.getElementById('instanceInfo');
                infoDiv.innerHTML = '<p>Ошибка загрузки: ' + error.message + '</p>';
            }
        }

        async function loadTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '<p>Загрузка задач...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const result = await response.json();
                
                if (result.todos && result.todos.length > 0) {
                    todoList.innerHTML = result.todos.map(todo => `
                        <div class="todo-item ${todo.completed ? 'completed' : ''}" id="todo-${todo.id}">
                            <div class="todo-header">
                                <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                       onchange="toggleTodo(${todo.id}, this.checked)">
                                <div class="todo-title">${escapeHtml(todo.title)}</div>
                            </div>
                            <div class="todo-meta">
                                <span>
                                    <span class="instance-badge">${todo.instance_id}</span>
                                    <span style="margin-left: 10px;">${formatDateTime(todo.created_at)}</span>
                                </span>
                                <button class="btn-danger" onclick="deleteTodo(${todo.id})">Удалить</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    todoList.innerHTML = '<p>Нет задач. Создайте новую задачу.</p>';
                }
            } catch (error) {
                todoList.innerHTML = '<div class="error">Ошибка загрузки: ' + error.message + '</div>';
            }
        }

        async function createTodo() {
            const titleInput = document.getElementById('titleInput');
            const title = titleInput.value.trim();
            
            if (!title) {
                showError('Введите название задачи');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        title: title
                    })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Задача создана через ' + result.instance_id);
                    titleInput.value = '';
                    loadTodos();
                    loadInstanceInfo();
                } else {
                    showError('Ошибка: ' + result.error);
                }
            } catch (error) {
                showError('Ошибка: ' + error.message);
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: completed })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Задача обновлена через ' + result.instance_id);
                    loadTodos();
                    loadInstanceInfo();
                } else {
                    const result = await response.json();
                    showError('Ошибка: ' + result.error);
                }
            } catch (error) {
                showError('Ошибка: ' + error.message);
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Удалить эту задачу?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Задача удалена через ' + result.instance_id);
                    loadTodos();
                    loadInstanceInfo();
                } else {
                    showError('Ошибка: ' + result.error);
                }
            } catch (error) {
                showError('Ошибка: ' + error.message);
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '<div class="message">' + escapeHtml(message) + '</div>';
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '<div class="error">' + escapeHtml(message) + '</div>';
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        window.onload = function() {
            loadInstanceInfo();
            loadTodos();
            setInterval(loadInstanceInfo, 5000);
        };
    </script>
</body>
</html>
