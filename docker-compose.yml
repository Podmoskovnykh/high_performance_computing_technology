version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: load_balancer_db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Instance 1
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: load_balancer_backend1
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
      - INSTANCE_ID=backend1
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backend API - Instance 2
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: load_balancer_backend2
    ports:
      - "5001:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
      - INSTANCE_ID=backend2
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: load_balancer_nginx
    entrypoint: /custom-entrypoint.sh
    ports:
      - "80:80"
      - "443:443"
    environment:
      - HOSTNAME_FQDN=${HOSTNAME_FQDN:-localhost}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/custom-entrypoint.sh:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  db_data:

networks:
  app_network:
    driver: bridge

